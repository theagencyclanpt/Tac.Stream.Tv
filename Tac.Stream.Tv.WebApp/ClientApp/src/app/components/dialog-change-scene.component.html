<div mat-dialog-title>
  <div class="body">
    <mat-form-field appearance="fill">
      <mat-label>Scenes</mat-label>
      <mat-select [(ngModel)]="selectedOption" (selectionChange)="select($event.value)">
        <mat-option *ngFor="let option of data.options" [value]="option">
          {{option}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-content>
  <div class="preview-scene">
    <img [src]="previewSceneImage">
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onClickOk()">Apply</button>
</div>
